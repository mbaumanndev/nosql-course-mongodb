version: '3.4'

services:
  mongo:
    restart: 'no'
    image: mongo:latest
    volumes:
      - ./mongo/data:/data/db

  mgcli:
    restart: 'no'
    image: mongo:latest
    depends_on:
      - mongo
    command: >
      sh -c 'mongo --host mongo '

  mongo-express:
    restart: 'no'
    image: mongo-express
    ports:
      - 8081:8081
    depends_on:
      - mongo
